<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ board.name }} - スレッド一覧</title>
    <style>
        body {
            font-family: "MS Pゴシック", "MS PGothic", sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #000080;
            border-bottom: 2px solid #000080;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .back-link {
            color: #0000ff;
            text-decoration: underline;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .back-link:visited {
            color: #551a8b;
        }

        .back-link:hover {
            color: #ff0000;
        }

        .thread-list {
            border: 1px solid #cccccc;
            background-color: #fafafa;
        }

        .thread-item {
            padding: 10px 12px;
            border-bottom: 1px solid #eeeeee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .thread-item:hover {
            background-color: #f5f5f5;
        }

        .thread-item:last-child {
            border-bottom: none;
        }

        .thread-info {
            flex: 1;
        }

        .thread-link {
            color: #0000ff;
            text-decoration: underline;
            font-weight: bold;
        }

        .thread-link:visited {
            color: #551a8b;
        }

        .thread-link:hover {
            color: #ff0000;
        }

        .thread-meta {
            color: #666666;
            font-size: 12px;
            white-space: nowrap;
            margin-left: 15px;
        }

        .new-thread-section {
            background-color: #f0f0f0;
            border: 2px solid #cccccc;
            padding: 15px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 18px;
            font-weight: bold;
            color: #000080;
            margin-bottom: 15px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            max-width: 500px;
            padding: 6px;
            border: 1px solid #999999;
            font-size: 13px;
            font-family: inherit;
            background-color: #ffffff;
        }

        .form-input-small {
            width: 300px;
            padding: 6px;
            border: 1px solid #999999;
            font-size: 13px;
            font-family: inherit;
            background-color: #ffffff;
        }

        .form-textarea {
            width: 100%;
            max-width: 600px;
            padding: 8px;
            border: 1px solid #999999;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            background-color: #ffffff;
        }

        .submit-button {
            padding: 8px 25px;
            background-color: #d0d0d0;
            border: 2px outset #cccccc;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: inherit;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #c0c0c0;
        }

        .submit-button:active {
            border-style: inset;
        }

        .form-note {
            font-size: 12px;
            color: #666666;
            margin-top: 3px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #cccccc;
            text-align: center;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/subback" class="back-link">← 板一覧に戻る</a>
        <h1>🗂 {{ board.name }} のスレッド一覧</h1>

        <div class="thread-list">
            {% for thread in threads %}
            <div class="thread-item">
                <div class="thread-info">
                    <a href="/thread/{{ thread.id }}" class="thread-link">{{ thread.title }}</a>
                </div>
                <div class="thread-meta">{{ thread.post_count }}レス | {{ thread.last_updated }}</div>
            </div>
            {% endfor %}
        </div>

        <!-- 新規スレッド作成フォーム -->
        <div class="new-thread-section">
            <div class="form-title">新規スレッド作成</div>
            <form method="post" action="/subback/{{ board.id }}/new_thread">
                <div class="form-group">
                    <label class="form-label" for="title">スレッドタイトル<span style="color: #ff0000;">*</span>:</label>
                    <input type="text" id="title" name="title" class="form-input" placeholder="スレッドのタイトルを入力してください" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="name">名前(任意):</label>
                    <input type="text" id="name" name="name" class="form-input-small" placeholder="名前を入力してください">
                    <div class="form-note">※未入力の場合は「名無しさん」になります</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">最初の投稿<span style="color: #ff0000;">*</span>:</label>
                    <textarea id="message" name="message" rows="6" class="form-textarea" placeholder="スレッドの最初の投稿を入力してください" required></textarea>
                </div>

                <button type="submit" class="submit-button">スレッドを作成</button>
            </form>
        </div>

        <div class="footer">
            <p>掲示板 ver 1.0 | <a href="#">運営者情報</a> | <a href="#">お問い合わせ</a></p>
        </div>
    </div>
</body>
</html>
