<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10ch-スレッド</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="flex flex-col bg-gray-200 h-screen">
    <div class="bg-indigo-300">
    <h1 class="font-bold text-5xl mt-2 mb-3 pl-5">10ch.com</h1>
    </div>
    

    <div class="px-2">
      <h1 class="font-black text-blue-800 text-2xl h-20 pt-5 ">投稿一覧</h1>
      
    {% for article in articles %}
        <div class="p-2 mt-2 bg-white rounded-lg">
                <p class="font-medium">{{ article.number }}: <span class="font-medium text-blue-600">{{ article.name if article.name else "名無しさん" }}</span>
                <span class ="font-extralight text-gray-400"> ID:{{ article.id }}  {{ article.pub_date.strftime("%y-%m-%d %H:%M") }}</span></p>
                <p class="font-extralight">{{ article.message }}</p>

                <div class="flex justify-end">
                  <form method="post" action="{{url_for('delete_article', article_id=article.id)}}" >
                    <button class="text-gray-400 text-sm hover:text-red-500 border border-gray-300 rounded px-2 py-1">
                      削除
                    </button>
                  </form>
                </div>
        </div>
    {% endfor %}
      <br>
      
      <div>
        <form method="post" action="/">
            <input class="border h-6  w-56 mb-3 bg-cyan-50" type="text" id="name" name="name"
            placeholder="名前を入力してください(任意)"><br>
            <textarea class="border bg-cyan-50" name="message" rows="4" cols="50" placeholder="メッセージを入力してください"></textarea><br>
            <button class="bg-gray-400 w-20 h-10 rounded-xl" type="submit">投稿</button>
        </form>
      </div>
    </div>
</body>
</html>
